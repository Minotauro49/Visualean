<!DOCTYPE html>
<html>
<head>
	<title>Visualearn</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="engine.js"></script>
	<script type="text/javascript" src="InitialiseFirebase.js"></script>
	<script type="text/javascript" src="Logout.js"></script>
	

<body>


	<div class="container">
		<span id="title" >Visualearn</span>
		<button class="icon fa fa-sign-out btn btn-primary" id="logout" onclick="mainApp.Logout()">  Sign Out</button>

		<div id="UserField">
			<div class="input-group p-1">
				<textarea class="form-control" rows = "20" placeholder="Write a story..." id="textarea"></textarea>
				<div class="input-group-append"><span class="input-group-text" id="search"><img id="searchicon" src="YouTubeSearchIcon.png"></span></div>
	
			</div>
		</div>

		<div class="input-group mb-3">
			<div id="vidoe"></div>	
		</div>

		

	<div class="progress" style="opacity:0;">
	  <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"  style="width: 0%"></div>
	</div>
	

	<div class="icon fa fa-pencil" id="edit"></div>
	</div>


</body>
</html>
